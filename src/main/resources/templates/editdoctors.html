<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="../static/universal.css" th:href="@{/universal.css}" rel="stylesheet" />
<head>
<meta charset="UTF-8">
<title>Doctors's Details</title>
</head>
<body>
<div>
	<form method="get" th:action="|/edit2/doctors/${doctors.id}|">
		<h1>Doctors's Details</h1>
		
		<h3>Name:</h3>
			<input type="text" name="name" th:value =${doctors.name}/><br>
			
		<h3>Age:</h3>
			<input type="number" name="age" th:value =${doctors.age}/><br>
			
		<h3>Gender</h3>
			<input type="radio" name="gender" value="true" th:checked="${doctors.gender== true}" /> Male <br/>
			<input type="radio" name="gender" value="false" th:checked="${doctors.gender== false}"/> Female <br/>
			
		<h3>Specialist:</h3>
			<textarea name="specialist" th:text =${doctors.specialist}></textarea>
			
		<button type="submit">Edit</button>
	</form>
</div>
</body>
</html>
